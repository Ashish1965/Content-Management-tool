{% extends "layout.html" %}
{% block body %}    
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin panel</h1>
                            <span class="subheading">manage your post and save them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <h1>basic operation</h1>
                    <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
                    <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                    <!-- <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a> -->
                    
                    <hr>
        <h1>Upload a file</h1>
        <div class="row">
            we will Upload file here
            <form action="/uploader" method="post" enctype="multipart/form-data">
                <input type="file" name="file1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <hr>
        </div>
        <h1>Edit post</h1>

        <table>
            <tr>
               <th>Sno</th>
               <th>Title</th>
               <th>Date</th>
               <th>Edit</th>
               <th>Delete</th>                 
            </tr>

            {% for post in posts %}
             <tr>
                <td>{{post.sno}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
                <!-- <td><button class="btn btn-primary">Delete</button></td> -->
                <!-- <td>delete</td> -->
             </tr>   


            {% endfor %}

        </table>

       <!-- welcome to login page -->
      </div>
            </div>
        </div>
{% endblock %}
